<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link href="../css/login.css" rel=stylesheet>
    <title>InfoBeans-Design System</title>
</head>

<body>
    <!-- Navigation Bar starts here-->
    <header>

        <nav class="navbar navbar-light ">

            <a class="navbar-brand text-white" href="#">
                <img src="../images/logo-infobeans-white.svg" width="128" height="40">

                <span class="Intranet">Intranet Portal</span>
            </a>
        </nav>
    </header>
    <!-- Navigation Bar Ends -->

    <!-- Login content goes here -->

    <div class="login-container">
        <div class="logo">
            <img src="../images/logo-infobeans-black.svg">
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <div class="form-field">
                <input type="text" class="field" placeholder="Your InfoBeans email address">
            </div>
        </div>
        <br>
        <div class="form-group">
            <a class="float-right forgot" href="#">Forgot?</a>
            <label class="form-label">Password</label>
            <div class="form-field">
                <input type="text" class="field" placeholder="Your Password">
            </div>
        </div>
        <br>

        <div class="form-field">

            <button class="button">Login to Intranet Portal</button>
        </div>
    </div>
<!-- Login Content Ends Here -->

<!-- Footer Starts  -->
    <footer>
        <p class="footer">
            &copy; Copyright 2020 InfoBeans. All Rights Reserved.
        </p>
    </footer>
<!-- Footer Ends Here -->
</body>
</html>
